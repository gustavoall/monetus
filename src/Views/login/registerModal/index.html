<div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Register</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <label>Name:</label>
                    <input class="form-control mb-2" type="text" name="name" placeholder="Email..." required>
                    <label>Email:</label>
                    <input class="form-control mb-2" type="email" name="email" placeholder="Email..." required>
                    <label>Password:</label>
                    <input class="form-control mb-2" type="password" name="password" placeholder="Password..." required>
                    <hr>
                    <div class="d-flex justify-content-end">
                        <div class="content">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-success" id="registerFormBtn">
                                <span class="spinner-border spinner-border-sm d-none" aria-hidden="true" id="loading_register_btn"></span>
                                <span>Confirm</span></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                
            </div>
        </div>
    </div>
</div>
